<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Billet d'événement</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

    @page {
      size: 180mm 70mm;
      margin: 0;
      padding: 0;
    }

    body {
      width: 180mm;
      height: 70mm;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      background: white;
    }

    .ticket-container {
      width: 100%;
      height: 100%;
      display: flex;
      position: relative;
    }

    .ticket-left {
      width: 120mm;
      height: 70mm;
      background-image: linear-gradient(rgba(15, 26, 61, 0.85), rgba(15, 26, 61, 0.9));
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-shadow:
       -1px -1px 0 #000,
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000;
      padding: 8mm 10mm;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    .ticket-left.custom-bg {
  background-image: 
    linear-gradient(rgba(15, 26, 61, 0.85), rgba(15, 26, 61, 0.9)),
    url('{{ event_image_base64 }}');
}

.ticket-left.default-bg {
  background-image: 
    linear-gradient(rgba(15, 26, 61, 0.85), rgba(15, 26, 61, 0.9)),
    url('https://images.unsplash.com/photo-1531058020387-3be344556be6');
}

    .event-header {
      margin-bottom: 2mm;
    }

    .event-title {
      font-size: 9mm;
      font-weight: 700;
      margin: 0 0 2mm 0;
      line-height: 1.2;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }

    .event-date {
      font-size: 5mm;
      margin: 0 0 4mm 0;
    }

    .event-info {
      margin-top: -1mm;
      margin-bottom: 3mm;
    }

    .event-location {
      font-size: 4mm;
      margin: 0 0 1mm 0;
      font-weight: 600;
    }

    .event-address {
      font-size: 3.5mm;
      margin: 0;
      font-weight: 500;
    }

    .event-footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      width: 100%;
      margin-top: auto;
    }

    .organizer-container {
      max-width: 70%;
    }

    .organizer {
      font-size: 4mm;
      margin: 0;
    }

    .price-container {
      position: absolute;
      bottom: 8mm;
      right: 10mm;
    }

    .ticket-price {
      color: #FFD700;
      font-size: 6mm;
      font-weight: bold;
      margin: 0;
      white-space: nowrap;
    }

    .divider {
      width: 1mm;
      height: 70mm;
      background: repeating-linear-gradient(
        #FFD700,
        #FFD700 5mm,
        transparent 5mm,
        transparent 10mm
      );
    }

    .ticket-right {
      width: 59mm;
      height: 70mm;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2mm;
      box-sizing: border-box;
    }

    .ticket-type {
      font-size: 4mm;
      font-weight: 700;
      color: #0F1A3D;
      margin-bottom: 3mm;
      text-transform: uppercase;
      text-align: center;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .qr-container {
      width: 35mm;
      height: 35mm;
      background: #FFD700;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 3mm;
      padding: 2mm;
    }

    .qr-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .ticket-number {
      color: #0F1A3D;
      font-size: 6mm;
      font-weight: bold;
      margin: 0;
      white-space: nowrap;
    }

    .ticket-reference {
      font-size: 3mm;
      margin-top: 2mm;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="ticket-container">
    <!-- Partie gauche -->
<div class="ticket-left 
     {% if event_image_base64 %}custom-bg{% else %}default-bg{% endif %}">
      <div class="event-header">
        <h1 class="event-title">{{ event_title }}</h1>
        <div class="event-date">{{ event_date_time }}</div>
      </div>
      
      <div class="event-info">
        <div class="event-location">{{ event_location }}</div>
        <div class="event-address">{{ event_address }}</div>
      </div>
      
      <div class="event-footer">
        <div class="organizer-container">
          <div class="organizer">Organisé par<br><strong>{{ organizer_name }}</strong></div>
        </div>
        <div class="price-container">
          <div class="ticket-price">{{ ticket_price }}</div>
        </div>
      </div>
    </div>
  
    <!-- Séparateur -->
    <div class="divider"></div>
  
    <!-- Partie droite -->
    <div class="ticket-right">
      <div class="ticket-type">{{ ticket_type }}</div>
      <div class="qr-container">
        {% if qr_code_base64 %}
          <img src="{{ qr_code_base64 }}" alt="QR Code">
        {% else %}
          <span style="color:red;font-weight:bold;">QR CODE MANQUANT</span>
        {% endif %}
      </div>
      <div class="ticket-number">{{ current_ticket }}/{{ total_tickets }}</div>
      <div class="ticket-reference">{{ reference }}</div>
    </div>
  </div>
</body>
</html>
