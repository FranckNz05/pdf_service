<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Billet d'événement</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap');

    @page {
  size: 180mm 70mm;
  margin: 0;
  padding: 0;
}

body {
  width: 180mm;
  height: 70mm;
  margin: 0;
  padding: 0;
  font-family: 'Montserrat', sans-serif;
  overflow: hidden;
  background: white;
  position: relative;
}

.ticket-container {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  display: flex;
  box-sizing: border-box;
}

    .ticket-left {
      width: 120mm;
      height: 70mm;
      background-image: 
        linear-gradient(135deg, rgba(15, 26, 61, 0.9) 0%, rgba(42, 59, 113, 0.9) 100%),
        url('{% if event_image %}data:{{ image_mime_type }};base64,{{ event_image }}{% else %}https://images.unsplash.com/photo-1531058020387-3be344556be6{% endif %}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      padding: 10mm 12mm;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      position: relative;
    }

    .ticket-left::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      width: 2mm;
      background: linear-gradient(to right, 
        rgba(255,215,0,0.3) 0%, 
        rgba(255,215,0,1) 50%, 
        rgba(255,215,0,0.3) 100%);
    }

    .event-header {
      margin-bottom: -5mm;
      position: relative;
    }

    .event-title {
      font-size: 9mm;
      font-weight: 900;
      margin: 0 0 2mm 0;
      line-height: 1.1;
      letter-spacing: -0.5px;
      text-transform: uppercase;
    }

    .event-date {
      font-size: 5mm;
      margin: 0;
      font-weight: 600;
      color: #FFD700;
    }

    .event-info {
      margin: 7mm 0;
    }

    .event-location {
      font-size: 5mm;
      margin: 0 0 2mm 0;
      font-weight: 700;
    }

    .event-address {
      font-size: 4mm;
      margin: 0 0 -12mm 0;
      font-weight: 400;
      opacity: 0.9;
    }

    .event-footer {
      margin-top: -7mm;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      width: 80%;
    }

    .organizer {
      font-size: 4mm;
      margin: 0;
      font-weight: 400;
    }

    .organizer strong {
      font-weight: 700;
      display: block;
      margin-top: 1mm;
    }

    .ticket-price {
      color: #FFD700;
      font-size: 8mm;
      font-weight: 900;
      text-align: right;
      min-width: 40mm;
    }

    .ticket-right {
      width: 60mm;
      height: 70mm;
      background: linear-gradient(to right, #0F1A3D 0%, #FFD700 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5mm;
      box-sizing: border-box;
      position: relative;
    }

    .ticket-right::before {
      content: "";
      position: absolute;
      left: -2mm;
      top: 0;
      bottom: 0;
      width: 4mm;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 2mm,
        #FFD700 2mm,
        #FFD700 4mm
      );
    }

    .ticket-type {
      font-size: 4mm;
      font-weight: 700;
      color: #0F1A3D;
      margin: 0 0 5mm 0;
      text-transform: uppercase;
      text-align: center;
      padding: 2mm 4mm;
      padding-top: -3mm;
      background: #FFD700;
      border-radius: 2mm;
      width: 100%;
      box-sizing: border-box;
    }

    .qr-container {
      width: 30mm;
      height: 30mm;
      background: white;
      padding: 2mm;
      border-radius: 2mm;
      margin-bottom: 1mm;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qr-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .ticket-number {
      color: #ffffff;
      font-size: 2mm;
      font-weight: 600;
      margin: 0 0 1mm 0;
    }

    .ticket-reference {
      font-size: 2mm;
      color: #ffffff;
      font-weight: 400;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="ticket-container">
    <!-- Partie gauche -->
    <div class="ticket-left">
      <div class="event-header">
        <h1 class="event-title">{{ event_title }}</h1>
        <div class="event-date">e{{ event_date_time }}</div>
      </div>
      
      <div class="event-info">
        <div class="event-location">{{ event_location }}</div>
        <div class="event-address">{{ event_address }}</div>
      </div>
      
      <div class="event-footer">
        <div class="organizer">
          Organisé par<br>
          <strong>{{ organizer_name }}</strong>
        </div>
        <div class="ticket-price">{{ ticket_price }}</div>
      </div>
    </div>
  
    <!-- Partie droite -->
    <div class="ticket-right">
      <div class="ticket-type">{{ ticket_type }}</div>
      <div class="qr-container">
        {% if qr_code %}
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
        {% else %}
            <div style="color: red; font-size: 3mm;">QR Code non généré</div>
        {% endif %}
    </div>
      <div class="ticket-number">{{ current_ticket }}/{{ total_tickets }}</div>
      <div class="ticket-reference">{{ reference }}</div>
    </div>
  </div>
</body>
</html>
