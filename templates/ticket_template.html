<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Billet d'événement</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap');

    @page {
      size: 180mm 70mm;
      margin: 0;
      padding: 0;
    }

    body {
      width: 180mm;
      height: 70mm;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      background: white;
      position: relative;
    }

    .ticket-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      box-sizing: border-box;
    }

    /* Left part with cut lines */
    .ticket-left {
      width: 120mm;
      height: 70mm;
      background-image:
        linear-gradient(135deg, rgba(15, 26, 61, 0.85) 0%, rgba(42, 59, 113, 0.9) 50%, rgba(15, 26, 61, 0.95) 100%),
        url('{% if event_image %}data:{{ image_mime_type }};base64,{{ event_image }}{% else %}https://images.unsplash.com/photo-1531058020387-3be344556be6{% endif %}');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      padding: 4mm 6mm;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    /* Cut lines on the right */
    .ticket-left::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      width: 4mm;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0mm,
        transparent 2mm,
        #FFD700 2mm,
        #FFD700 4mm
      );
    }

    .event-header {
      margin-bottom: 1mm;
    }

    .event-title {
      font-size: 6.5mm;
      font-weight: 900;
      margin: 0 0 1mm 0;
      line-height: 1;
      letter-spacing: -0.5px;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    .event-date-container {
      display: flex;
      align-items: center;
      gap: 2mm;
      background: rgba(255,215,0,0.15);
      padding: 1mm 2mm;
      border-radius: 3mm;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,215,0,0.3);
      width: fit-content; /* Added to prevent it from spanning full width */
    }

    .event-date {
      font-size: 3.5mm;
      margin: 0;
      font-weight: 600;
      color: #FFD700;
    }

    .event-info {
      padding: 2mm;
      margin: 1mm 0;
      background: rgba(0,0,0,0.2);
      border-radius: 3mm;
    }

    .event-location, .event-address {
      font-size: 3.5mm;
      margin: 0 0 1mm 0;
    }

    .event-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Organizer with increased size */
    .organizer-container {
      flex: 1;
      padding: 2mm;
    }

    .organizer {
      font-size: 3mm;
      margin: 0;
      font-weight: 400;
    }

    .organizer strong {
      font-weight: 700;
      display: block;
      margin-top: 0.5mm;
      color: #FFD700;
      font-size: 3.2mm;
    }

    /* Price moved to the left and increased size */
    .price-container {
      text-align: left;
      padding: 2mm;
      margin-left: 3mm;
    }

    .ticket-price {
      color: #FFD700;
      font-size: 5mm;
      font-weight: 900;
    }

    /* Right part with cut lines */
    .ticket-right {
      width: 60mm;
      height: 70mm;
      background: linear-gradient(to bottom, #0F1A3D 0%, #2A3B71 50%, #FFD700 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3mm;
      box-sizing: border-box;
      position: relative;
    }

    /* Cut lines on the left */
    .ticket-right::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4mm;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0mm,
        transparent 2mm,
        #FFD700 2mm,
        #FFD700 4mm
      );
    }

    .ticket-type {
      font-size: 3mm;
      font-weight: 700;
      margin: 0 0 2mm 0;
      text-transform: uppercase;
      color: white; /* Ensure text is visible on the dark background */
    }

    /* Reduced QR code */
    .qr-container {
      width: 25mm; /* Slightly increased for better visibility */
      height: 25mm; /* Slightly increased for better visibility */
      background: white;
      padding: 1mm;
      border-radius: 2mm;
      margin: 2mm 0; /* Adjusted margin for spacing */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qr-container img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Ensures the QR code fits without distortion */
    }

    .ticket-info {
      margin-top: 2mm;
      text-align: center;
      color: white; /* Ensure text is visible on the dark background */
    }

    .ticket-number, .ticket-reference {
      font-size: 2.8mm; /* Slightly reduced for better fit */
      margin: 0.5mm 0;
    }

    @media print {
      body {
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
      }
    }
  </style>
</head>
<body>
  <div class="ticket-container">
    <div class="ticket-left">
      <div class="event-header">
        <h1 class="event-title">{{ event_title }}</h1>
        <div class="event-date-container">
          <i class="fas fa-calendar-alt date-icon"></i>
          <div class="event-date">{{ event_date_time }}</div>
        </div>
      </div>

      <div class="event-info">
        <div class="event-location">{{ event_location }}</div>
        <div class="event-address">{{ event_address }}</div>
      </div>

      <div class="event-footer">
        <div class="organizer-container">
          <div class="organizer">
            <i class="fas fa-user-tie"></i>
            Organisé par
            <strong>{{ organizer_name }}</strong>
          </div>
        </div>
        <div class="price-container">
          <div class="ticket-price">{{ ticket_price }}</div>
        </div>
      </div>
    </div>

    <div class="ticket-right">
      <div class="ticket-type">
        <i class="fas fa-ticket-alt"></i>
        {{ ticket_type }}
      </div>

      <div class="qr-container">
        {% if qr_code %}
          <img src="{{ qr_code }}" alt="QR Code">
        {% else %}
          <div style="width:100%;height:100%;background:#f8f8f8;display:flex;align-items:center;justify-content:center;">
            <i class="fas fa-qrcode" style="font-size: 15mm; color: #555;"></i>
          </div>
        {% endif %}
      </div>

      <div class="ticket-info">
        <div class="ticket-number">Billet {{ current_ticket }}/{{ total_tickets }}</div>
        <div class="ticket-reference">{{ reference }}</div>
      </div>
    </div>
  </div>
</body>
</html>
